monitor=eDP-1,preferred,auto,1
# monitor=HDMI-A-2,preferred,auto,1,mirror,eDP-1

source = ../MATUOUTS/matuhyprland.conf

env = GDK_BACKEND,wayland,x11,*
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
###
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
###
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,kde
###
env = GTK_THEME,adw-gtk3-dark
env = XCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_SIZE,24
###
env = EDITOR,nvim
env = GTK_USE_PORTAL,1

$T = kitty
$4 = ~/4nix/scripts
$S = sleep 1 && systemctl --user start

exec-once = nm-applet
exec-once = clipse -listen
exec-once = $S waybar
exec-once = $S swaync
exec-once = $S hypridle
exec-once = $S hyprpolkitagent
exec-once = $4/internal/first_run.sh
exec-once = $4/wallpaper/load.sh

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 1
    
    col.active_border = $surface_container_high
    col.inactive_border = $surface_container
    
    resize_on_border = true
    layout = dwindle
}

decoration {
    rounding = 20
    rounding_power = 2.0
    
    active_opacity = 1.0
    inactive_opacity = 1.0
    
    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
    
    blur {
        enabled = false
        size = 8
        passes = 3
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes, please :)

    bezier = easeOutQuint, 0.22, 1, 0.36, 1
    bezier = easeOutBack,  0.34, 1.56, 0.64, 1

    animation = global, 1, 10, default
    animation = border, 0

    animation = windows,    1, 5, easeOutQuint
    animation = windowsIn,  1, 7, easeOutBack, popin 90%
    animation = windowsOut, 1, 5, default

    animation = fadeIn,  0
    animation = fadeOut, 1, 5, default
    animation = fade,    0

    animation = layers,    0
    animation = layersIn,  1, 5, easeOutQuint, popin 90%
    animation = layersOut, 1, 5, default

    animation = fadeLayersIn,  1, 1, default
    animation = fadeLayersOut, 1, 5, default

    animation = workspaces,    0
    animation = workspacesIn,  1, 4, default, slide
    animation = workspacesOut, 1, 4, default, slide

    animation = zoomFactor, 1, 17, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    vfr = true
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    
    follow_mouse = 1
    sensitivity = 0
    numlock_by_default = true
    
    touchpad {
        natural_scroll = true
	      scroll_factor = 0.4
    }
}

gestures {
    workspace_swipe = true
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

xwayland {
    enabled = true
    force_zero_scaling = true
}

render {
  direct_scanout = 2
}

bind = SUPER, P, pseudo,
bind = SUPER, J, togglesplit,
bind = SUPER, F, togglefloating,
bind = SUPER, C, killactive,
bind = SUPER, M, exit,

bind = SUPER, Q, exec, $T
bind = SUPER, E, exec, $T yazi
# bind = SUPER, N, exec, $T nvim
bind = SUPER, V, exec, $T --class clipse clipse
bind = SUPER, U, exec, $T --class clipse udiskie
bind = SUPER, B, exec, $4/internal/K.sh
bind = SUPER, W, exec, brave 
bind = SUPER, R, exec, rofi -show drun
bind = SUPER, O, exec, emote
bind = SUPER, I, exec, dolphin
bind = SUPER, G, exec, gwenview
bind = SUPER, L, exec, hyprlock
bind = SUPER, H, exec, hyprpicker -a --format=hex
bind = SUPER, N, exec, neovide

bind = SUPER SHIFT, B, exec, $4/bluetooth/start.sh
bind = SUPER   ALT, B, exec, $4/bluetooth/stop.sh

bind =      , Print, exec, $4/screenshot/screen.sh
bind = SHIFT, Print, exec, $4/screenshot/area.sh

bind = CTRL SHIFT, R, exec, systemctl --user restart waybar.service
bind = CTRL SHIFT, H, exec, $4/wallpaper/pick.sh

bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

bind = SUPER, S, togglespecialworkspace, magic
bind = SUPER SHIFT, S, movetoworkspace, special:magic

bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

bind = SUPER SHIFT, left, resizeactive,-50 0
bind = SUPER SHIFT, right, resizeactive,50 0
bind = SUPER SHIFT, up, resizeactive,0 -50
bind = SUPER SHIFT, down, resizeactive,0 50
  
bind = SUPER CTRL, left, movewindow, l
bind = SUPER CTRL, right, movewindow, r
bind = SUPER CTRL, up, movewindow, u
bind = SUPER CTRL, down, movewindow, d

bind = SUPER ALT, left, movetoworkspace, r-1
bind = SUPER ALT, right, movetoworkspace, r+1

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

windowrule = float, class:clipse
windowrule = size 40% 60%, class:clipse
##########
windowrule = float, class:nwg-look
windowrule = size 50% 50%, class:nwg-look
##########
windowrule = float, class:org.pulseaudio.pavucontrol
windowrule = size 45% 45%, class:org.pulseaudio.pavucontrol
##########
windowrule = float, class:blueman-manager
windowrule = size 826 450, class:blueman-manager
##########
windowrule = float, class:org.freedesktop.impl.portal.desktop.kde
windowrule = size 60% 70%, class:org.freedesktop.impl.portal.desktop.kde
##########
windowrule = float, class:org.kde.kdialog
windowrule = size 70% 70%, class:org.kde.kdialog
##########
windowrule = float, class:kdesystemsettings
windowrule = float, class:nm-connection-editor
windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

